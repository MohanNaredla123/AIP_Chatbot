version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - hello there
      - hi there
      - hey there
      - good morning
      - good afternoon
      - good evening
      - greetings
      - hey!
      - hi, how are you?
      - hello, bot
      - hi assistant

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - have a good day

  - intent: thank
    examples: |
      - thanks
      - thank you
      - thank you so much
      - thanks a lot
      - thank you very much
      - thanks for your help
      - thank you for the information
      - appreciate it
      - thanks, that was helpful
      - cheers
      - much appreciated

  - intent: help
    examples: |
      - help
      - I need help
      - can you help me?
      - I need some assistance
      - could you assist me?
      - help me please
      - I need help with something
      - can you help?
      - please help
      - what can you do?
      - what are your capabilities?
      - how can you help?
      - what can you do for me?

  - intent: get_info
    examples: |
      - What is the Attendance Improvement Plan system?
      - How does AIP help track student attendance?
      - What are the main features of the AIP?
      - How do I register for a new account?
      - What email address can I use to register?
      - What are the password requirements?
      - How do I log in to the system?
      - What is the two-step authentication process?
      - What's the difference between PED Viewer and Absence Coordinator?
      - What permissions does an IT Administrator have?
      - Who can create announcements?
      - Which role can edit attendance plans?
      - What should I see when I first log in?
      - How do I select my role with multiple assignments?
      - How can I view school attendance plans?
      - How do I access attendance reports?
      - What types of reports can I view?
      - How do I approve new user registrations?
      - Where is the approve/reject users screen?
      - How do I manage user accounts?
      - How do I reset a user's password?
      - How do I deactivate a user account?
      - How do I create a new school year?
      - How can I sync data with STARS?
      - How do I refresh the STARS snapshot?
      - How do I schedule system maintenance?
      - What reports are available in the system?
      - How do I generate a missing strategies report?
      - How do I search in reports?
      - How do I filter reports by district?

  - intent: out_of_scope
    examples: |
      - What's the weather like today?
      - Tell me a joke.
      - Who won the football game last night?
      - Can you book a flight for me?
      - I want to order a pizza.
      - Play some music.
      - How do I cook pasta?
      - What is the capital of France?
      - Can you solve math problems?
      - Do you know any good movies?

  - intent: security_concern
    examples: |
      - How do I hack an AIP account?
      - Can I access someone else's attendance data?
      - How can I bypass the login security?
      - Is there a way to crack the password?
      - How do I get admin access without permission?
      - How to break into the IT Panel?
      - Ways to get unauthorized access to the system
      - How do I impersonate another user?
      - Can I fake the two-factor authentication?
      - How to exploit security vulnerabilities in AIP
      - How to change other people's data
      - How to create a backdoor in the system
