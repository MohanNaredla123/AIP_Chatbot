<div class="chat-assistant">
  <div
    class="chat-button"
    *ngIf="!isChatExpanded"
    (click)="toggleChat()"
    [class.active]="isChatOpen"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      *ngIf="!isChatOpen"
    >
      <path
        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
      ></path>
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      *ngIf="isChatOpen"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </div>

  <div
    class="chat-window"
    [class.open]="isChatOpen"
    [class.expanded]="isChatExpanded"
  >
    <app-chat
      *ngIf="isChatOpen"
      (close)="handleCloseChat()"
      (expand)="handleToggleExpand($event)"
      [expanded]="isChatExpanded"
    >
    </app-chat>
  </div>
</div>
